<body>
    <div style="display: flex;justify-content: center;">
        <div id="mainTitleContainer">
            <h1 id="mainTitle"><strong id="strong1">Heitor</strong> <strong id="strong2">Eleut√©rio</strong><strong

        </div>

        <a class="mainButton" href=".//memory-game-react/index.html">Memory Game</a>

    <script>
        const mainTitle = document.getElementById("mainTitle");
        const tituloPalavra1 = document.getElementById("strong1");
        const tituloPalavra2 = document.getElementById("strong2");
        const tituloPalavra3 = document.getElementById("strong3");

        tituloPalavra1.addEventListener("mouseenter", () => {
            mainTitle.style.transform = "skewX(9deg)";
        });
        tituloPalavra2.addEventListener("mouseenter", () => {
            mainTitle.style.transform = "skewY(0.9deg)";
        });
        tituloPalavra3.addEventListener("mouseenter", () => {
            mainTitle.style.transform = "skewX(-9deg)";
        });
        mainTitle.addEventListener("mouseleave", () => {
            mainTitle.style.transform = "";
        });
    </script>
</body>
